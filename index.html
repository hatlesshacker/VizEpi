<body>
    <div class="container-fluid" style="height: 100vh">
        <div class="col-md-5" style="height: 100%">
            <div class="left-pane">
                <div class="liveChartHolder">
                    <canvas id="liveChart"></canvas>
                </div>
                <div class="control">
                    <label for="probRange">Infection Probablity</label>
                    <input type="range" class="custom-range" id="probRange" value="60">

                    <label for="radRange">Effective Radius</label>
                    <input type="range" class="custom-range" id="radRange" value="10">

                    <div class="row" style="margin: 1% 1% 1% 1%">
                        <button id="addcitizen" type="button" class="btn btn-primary">+</button>
                        <button id="dropcitizen" type="button" class="btn btn-primary">-</button>
                    </div>

                    <div class="row" style="margin: 1% 1% 1% 1%">
                        <button id="runbutton" type="button" class="btn btn-primary">Run Simulation</button>
                        <button id="stopbutton" type="button" class="btn btn-primary">Stop Simulation</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="col-md-7" style="height: 100vh">
